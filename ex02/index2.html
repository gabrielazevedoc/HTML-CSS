<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever
        o texto de qualquer jeito
        que o parágrafo sempre
        ficará do mesmo jeito
        sendo dentro de um &lt;p&gt; e um &lt;/p&gt;.
        <!--lt=LESS THAN, gt=GREATER THAN-->
    </p>
    <p>A não ser que use a tag <br>
    &lt;br&gt; no meio do texto</p>
    <p>Vamos adicionar alguns símbolos especiais:
        &uarr;
        &euro;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F6A3;
    </p>
    
    
</body>
</html>
